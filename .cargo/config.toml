# macOS: use the default linker but pass framework flags to speed up linking
[target.aarch64-apple-darwin]
rustflags = ["-C", "link-arg=-Wl,-dead_strip"]

[target.x86_64-apple-darwin]
rustflags = ["-C", "link-arg=-Wl,-dead_strip"]

# Linux: uncomment to use mold (or lld) for faster linking
# Install: sudo apt install mold   OR   cargo install lld
# [target.x86_64-unknown-linux-gnu]
# linker = "clang"
# rustflags = ["-C", "link-arg=-fuse-ld=mold"]
